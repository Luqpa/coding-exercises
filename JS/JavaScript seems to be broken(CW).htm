<script>


function semicolonSeparationToCommaSeparation(input) {
  arr = input.split(';');
  strret = "";
 for (a=0;a<=arr.length-1;a++)
 {
   strret += arr[a];
   if (a !== arr.length-1){
   strret += ",";}
 }
  return strret;
}
