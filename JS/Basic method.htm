<!----code wars
http://www.codewars.com/kata/55da49c166949c319200003e/train/javascript
Implement this

[2,5,1,3].max() // returns 5
[1,2,3,8,4,9,7,42,99].max() // returns 99
[2,'5',1,3].max() // returns 5
[2,5,1,'ab'].max() // returns NaN

Array will contain at least one item.



-->


<script>
    Array.prototype.max = function (){
        var containNumbers = true;
        this.forEach(function (cv){
            var tmpCheck =  isNaN(Number(cv));
            if (tmpCheck === true) {containNumbers = false; }
            
        })

        if (containNumbers === false) {return NaN;}

        this.sort(function(a,b){
            return b-a;
        });
        return Number(this[0]);
    }
  


  var ret1 = [11,5,1,3].max();
  console.log (ret1);
 

  </script>
